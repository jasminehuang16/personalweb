<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contact</title>
   </head>
<body>
     <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Jl. Bambu Kuning II</div>
                    <div class="text-two">Pekanbaru, Riau</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+62 823 8888 8888</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">jasminehuang16@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send me a message</div>
                <p>If you have any feedback or inquiries, you can write down your message below!</p>
                <form action="https://sheetdb.io/api/v1/3iic29hhhncy6" method="post" id="sheetdb-form">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name" name="data[name]" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter your email" name="data[email]" required>
                    </div>
                    <div class="input-box message-box">
                        <textarea type="text" placeholder="Enter your message" name="data[message]" required></textarea>
                    </div>
                    <div class="button">
                    <button type="submit" class="submit">Submit</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
</body>
    <script>
        var form = document.getElementById('sheetdb-form');
    form.addEventListener("submit", e => {
        e.preventDefault();
        fetch(form.action, {
            method : "post",
            body: new FormData(document.getElementById("sheetdb-form")),
        }).then(
            response => response.json());
    });
    </script>
</html>
